{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Layout to view the contact form-->
<h4 class="text-center my-2"><strong>Guidance on submitting messages</strong></h4>
<ul class="text-center">    
    <li>All fields are required</li>
</ul>

<div class="col-12 mt-3">
    <div class="card text-white mb-2" style="max-width: 100%;">
        <div class="card-header bg-dark" style="margin-bottom: 0.3rem;">
            <h4>Contact us</h4>        
            <form method="post" style="margin-top: 1.3em;">
                {{ contact_us_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
                       
    </div>
</div>

{% endblock %}
